<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/app.css">

	<title>Ninja Go</title>
</head>
<body>
	<div id="app">
		<h1 class="title">Ninjago - a Ninja REST API</h1>
		<div id="homepage">
				<h1>Hire a ninja in your area!</h1>
				<div id="ninjas">
					<form v-on:submit.prevent="findNinjas" id="search">
						<label for="name">Name</label>
						<input v-model="name" type="text" name="name" placeholder="Ninja Name" required/>
						<input type="submit" value="Find Ninjas"/>
					</form>
					<ul>
						<li v-for="(ninja, i) in ninjas" :key="i">
							<span :class="ninja.available.toString()"></span>
							<span class="name">{{ ninja.name }}</span>
							<span class="rank">{{ ninja.rank }}</span>
						</li>
					</ul>
				</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="./js/app.js"></script>
</body>
</html>
